<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
  <link rel="home" href="{{ siteUrl }}" />

  <!-- Meta Info -->
  <meta name="description" content="{% if metaDescription is defined and metaDescription != '' %} {{ metaDescription }} {% else %} {{ seo.metaDescription }} {% endif %}">
  <meta name="keywords" content="{% if metaKeywords is defined and metaKeywords != '' %}{{ metaKeywords }}{% else %}{{ seo.metaKeywords }}{% endif %}">
  <meta name="google-site-verification" content="TODO" />

  <!-- Mobile App Info -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-touch-fullscreen" content="yes" />

  <!-- Favicon Info-->
  <!-- TODO: Create Icons from http://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="57x57" href="/public/ui/icons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/public/ui/icons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/public/ui/icons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/public/ui/icons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/public/ui/icons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/public/ui/icons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/public/ui/icons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/public/ui/icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/ui/icons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/public/ui/icons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/public/ui/icons/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="/public/ui/icons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/public/ui/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/public/ui/icons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/public/ui/icons/manifest.json">
  <link rel="shortcut icon" href="/public/ui/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/public/ui/icons/mstile-144x144.png">
  <meta name="msapplication-config" content="/public/ui/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta name="apple-mobile-web-app-title" content="{{ siteName }}">
  <meta name="application-name" content="{{ siteName }}">

  <meta property="og:site_name" content="{{ siteName }}"/>
  <meta property="og:title" content="Work"/>
  <meta property="og:url" content="{{ siteUrl }}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="/public/ui/images/TODO.logo"/>
  <meta itemprop="name" content="Work"/>
  <meta itemprop="url" content="{{ siteUrl }}"/>
  <meta itemprop="thumbnailUrl" content="/public/ui/images/TODO.logo"/>
  <link rel="image_src" href="/public/ui/images/TODO.logo" />
  <meta itemprop="image" content="/public/ui/images/TODO.logo"/>
  <meta name="twitter:title" content="Work"/>
  <meta name="twitter:image" content="/public/ui/images/TODO.logo"/>
  <meta name="twitter:url" content="{{ siteUrl }}"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="description" content="" />

  <!-- Bootstrap CSS -->
  <link href="/public/ui/css/main.css" rel="stylesheet" id="css-main" media="none" onload="if(media!='all')media='all'">
  <noscript><link rel="stylesheet" href="/public/ui/css/main.css"></noscript>
</head>
<body class="">
  <!--[if lt IE 8]>
  <div class="unsupported-browser">
    <strong>
      You are using an outdated browser.
    </strong>
    <span>
      Please <a class="upgrade-browser"
      href="http://browsehappy.com/">
      upgrade your browser</a> or <a  class="chrome-frame"
      href="http://www.google.com/chromeframe/?redirect=true">activate Google
      Chrome Frame</a> to improve your experience.
    </span>
  </div>
  <![endif]-->

  <!-- Skip To Main Content -->
  <a href="#Content" class="skip">Skip to main content</a>

  <header class="Header" id="Header" role="banner">
    <h1 class="Header__logo">
      <a href="/"><img src="/" alt="Bootstrap"></a>
    </h1>
    <nav class="Nav" aria-lable="Primary" role="navigation">
      <ul>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <a href="https://twitter.com/intent/tweet" class="popup">email me</a>
    </nav>
    <!-- /.Nav -->
  </header>
  <!-- /.Header -->

  <main class="Content" id="Content" role="main">
    {% block content %}
    <h1>Oops!</h1>
    <p>You seem to have stumbled across this page accidentally.</p>
    <p>What’s worse, a hilarious 404 page can’t be found either.</p>
    {% endblock %}
  </main>
  <!-- /.Content -->

  <footer class="Footer" id="Footer" role="contentinfo">
    <div class="container">
      <p>&copy; Copyright {{ now.year }} {{ siteName }}</p>
    </div>
  </footer>
  <!-- /.Footer -->

  <!-- TODO: ADD GOOGLE ANALYTICS -->

  <script src="/public/ui/js/main.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://ie.microsoft.com/testdrive/HTML5/CompatInspector/inspector.js"></script>
</body>
</html>

<!-- EOF -->
